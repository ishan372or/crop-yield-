<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/predict" method="post">
        <label>Soil pH:</label>
        <input type="text" name="soil_pH" required><br><br>
        <label>Nitrogen:</label>
        <input type="text" name="nitrogen" required><br><br>
        <label>Phosphorus:</label>
        <input type="text" name="phosphorus" required><br><br>
        <label>Potassium:</label>
        <input type="text" name="potassium" required><br><br>
        <label>Moisture:</label>
        <input type="text" name="moisture" required><br><br>
        <label>Temperature:</label>
        <input type="text" name="temperature" required><br><br>
        <label>Rainfall:</label>
        <input type="text" name="rainfall" required><br><br>
        <label>Humidity:</label>
        <input type="text" name="humidity" required><br><br>
        <label>Sunlight:</label>
        <input type="text" name="sunlight" required><br><br>
        <label>historical yield:</label>
        <input type="text" name="historical yield" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
